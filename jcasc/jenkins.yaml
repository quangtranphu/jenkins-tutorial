jenkins:
  systemMessage: "Configured by JCasC with Kubernetes Clouds (dev & prod)"


credentials:
  system:
    domainCredentials:
      - domain:
          name: "global"
          description: "Global credentials"
          specifications: []
        credentials:
          # Git credentials
          - usernamePassword:
              scope: GLOBAL
              id: "github"
              description: "GitHub/GitLab credentials"
              username: ${GIT_USER}
              password: ${GIT_PASSWORD}

          # Docker Registry credentials
          - usernamePassword:
              scope: GLOBAL
              id: "dockerhub"
              description: "Docker Hub/Registry credentials"
              username: ${DOCKER_USER}
              password: ${DOCKER_PASSWORD}

